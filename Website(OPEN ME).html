<!DOCTYPE html>

<html lang="en">

<head>
  <title>LOADING SCREEN!!!!</title> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="16x16" href="FAVICON/favicon.ico">
  <link rel="manifest" href="FAVICON/site.webmanifest">
  <script src="properties/loading.js"></script>

<style>
 #loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    background-color: #000000;
    font-family: Arial, sans-serif;
  }

  #loading-bar {
    width: 50%;
    height: 1rem;
    background-color: #333;
    border-radius: 0.5rem;
    position: relative;
  }

  #loading-progress {
    height: 100%;
    background-color: #15ff00;
    border-radius: 0.5rem;
    position: absolute;
    top: 0;
    left: 0;
    animation-name: progress;
    animation-duration: 3s;
    animation-iteration-count: 1;
    animation-timing-function: ease-in-out;
    animation: loading-progress 2s;
  }

  @keyframes loading-progress {
    0% {
      width: 0%;
    }
    50% {
      width: 50%;
    }
    100% {
      width: 100%;
    }
  }

  #loading {
    background-color: #000000;
    background-size: cover;
    height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 9999;
  }

  #loading img {
    max-width: 30%;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.1);
    }
    100% {
      transform: scale(1);
    }
  }
      
    </style>

</head>

<body>

  <div id="loading">

    <img src="properties/images/Logo.png" alt="-_-">

    <div id="loading-bar">

      <div id="loading-progress"></div>

    </div>
<script>

//back up incase failed to load

setTimeout(function(){

  window.location.href = "properties/homepage.html";

}, 3000);   

function updateProgressBar(progress) {
   
  document.querySelector('#loading-progress').style.width = `${progress}%`;
 
}

  let progress = 0;

  const duration = 2000; 

  const step = 100 / (duration / 30); 

  const intervalId = setInterval(() => {
   
    progress += step;

    if (progress > 100) {
    
      progress = 100;
    }
   
    updateProgressBar(progress);
   
    if (progress === 100) {
   
      clearInterval(intervalId);
    
      setTimeout(() => {
     
        document.querySelector('#loading-screen').remove();   
      
      }, duration);
    }
  }, 30);

            </script>
      </body>
</html>
