      <script>
  const videoFrame = document.getElementById('videoFrame');
  const video = videoFrame.contentWindow.document.getElementsByTagName('video')[0];
  function playVideo() {
    video.play();
  }
  function pauseVideo() {
    video.pause();
  }
  function checkVisibility() {
    if (document.visibilityState === 'visible') {
      playVideo();
    } else {
      pauseVideo();
    }
  }
  document.addEventListener('visibilitychange', checkVisibility);
  checkVisibility();
</script>
